bind F1 SHOWCHAT

bind F5 fullscreen
alias fullscreen "vid_fullscreen 1; bind F5 windowed"
alias windowed "vid_fullscreen 0; bind F5 fullscreen"

bind F6 double
alias double "vid_doubleres 1; bind F6 nodouble"
alias nodouble "vid_doubleres 0; bind F6 double"

fullscreen

BIND W +P0_UP
bind S +P0_DOWN
bind A +P0_LEFT
bind D +P0_RIGHT
bind F +P0_FIRE
bind H +P0_CHANGE
bind G +P0_JUMP

P0_NAME GusPlayer

bind UP +P1_UP
bind DOWN +P1_DOWN
bind LEFT +P1_LEFT
bind RIGHT +P1_RIGHT
bind 1_PAD +P1_FIRE
bind 3_PAD +P1_CHANGE
bind 2_PAD +P1_JUMP

P1_NAME GusPlayer2

exec user.cfg